<body>

        <div class="container">
            <a class="navbar-brand" href="#">Eyewear</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Admin Login</h2>
    <form class="login-form" id="login-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="error-message" id="error-message"></div>
    </div>

    <script>
        // Dummy admin credentials (replace with actual credentials)
        const adminCredentials = {
            username: "admin",
            password: "admin123"
        };

        // Function to handle form submission
        function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const enteredCredentials = Object.fromEntries(formData.entries());

            if (
                enteredCredentials.username === adminCredentials.username &&
                enteredCredentials.password === adminCredentials.password
            ) {
                // Login successful, redirect to admin panel
                window.location.href = "admin_dashboard.html"; // Replace with the actual URL of your admin panel
            } else {
                // Display error message for invalid credentials
                document.getElementById("error-message").textContent = "Invalid username or password.";
            }
        }

        // Add event listener to login form
        document.getElementById("login-form").addEventListener("submit", handleLogin);
    </script>
</body>
